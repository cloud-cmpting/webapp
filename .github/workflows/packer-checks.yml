name: Packer Checks CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:
    name: Packer Checks CI

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Packer Init
      run: packer init packer/packer.pkr.hcl

    - name: Packer Format Check
      run: packer fmt -check packer/packer.pkr.hcl

    - name: Go into packer directory
      run: cd packer

    - name: Packer Validate
      run: packer validate -var 'credentials_file=${{ secrets.GCP_SERVICE_ACC_KEY }}' packer.pkr.hcl