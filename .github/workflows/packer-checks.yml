name: Packer Checks CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:
    name: Packer Checks CI

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build application artifact (.zip)
      run: npm run build

    - name: Setup GCP creds
      env:
        GCP_SERVICE_ACC_KEY: ${{ secrets.GCP_SERVICE_ACC_KEY }}
      run: echo $GCP_SERVICE_ACC_KEY | base64 --decode > GCP_SERVICE_ACC_KEY.json

    - name: Packer Init
      run: packer init packer/packer.pkr.hcl

    - name: Packer Format Check
      run: packer fmt -check packer/packer.pkr.hcl

    - name: Packer Validate
      run: packer validate -var 'project_id=${{ secrets.GCP_PROJECT_ID }}' -var 'credentials_file=GCP_SERVICE_ACC_KEY.json' packer/packer.pkr.hcl